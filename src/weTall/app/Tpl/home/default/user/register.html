<script type="text/javascript">
//注册表单验证
$(function(){
    $('#register_form').validate({

        success  : function(label){
            //label.addClass('validate_right').text('OK!');
        },
        onkeyup: false,
        rules : {
            user_name : {
                required : true,
                byteRange: [3,15,'utf-8'],
                remote   : "{:U('index/ajaxRegister')}"
            },
            password : {
                required : true,
                minlength: 6
            },
            password_confirm : {
                required : true,
                equalTo  : '#password'
            },
            email : {
                required : true,
                //email    : true
            }
           
        },
        messages : {
            user_name : {
                required : '您必须提供一个用户名',
                byteRange: '用户名必须在3-15个字符之间',
                remote   : '您提供的用户名已存在'
            },
            password  : {
                required : '您必须提供一个密码',
                minlength: '密码长度应在6-20个字符之间'
            },
            password_confirm : {
                required : '您必须再次确认您的密码',
                equalTo  : '两次输入的密码不一致'
            },
            email : {
                required : '您必须提供您的微信号',
                //email    : '这不是一个有效的电子邮箱'
            }
        }
    });
});
</script>

<div id="content" class="bg_white">
    <form name="" id="register_form" class=" reg_1"method="post" action="{:U('user/register')}">
        <p>用户名<input id="user_name" name="user_name" placeholder="手机号" class="text width10" type="text"></p>
        <p>密码 <input id="password" name="password" placeholder="至少六位" class="text width10" type="password"></p>
        <p>验证码<input id="yanzheng"name="password_confirm" placeholder="" class="text width10" type="password"></p>
        <!--  <input name="email" placeholder="微信号" class="text width10" type="text">-->
        <ul>
        <li id="click_yanzheng"><input name="Submit" value="获取验证码" style="background:#006835;border:none"  class="login_btn" id="login_btn_id" title="获取验证码" type="submit"></li>
        <li id="intime_reg"><input name="Submit" style="background:red;;border:none" value="立即注册" class="login_btn"id="login_btn_id1" title="立即注册" type="submit"></li>
        </ul>
        
        <input name="ret_url" value=" " type="hidden">
    </form>
</div>
