<script type="text/javascript">
//注册表单验证
$(function(){
    $('#register_form').validate({

        success  : function(label){
            //label.addClass('validate_right').text('OK!');
        },
        onkeyup: false,
        rules : {
            user_name : {
                required : true,
                minlength: 11,
                //byteRange: [11,15,'utf-8'],
                remote   : "{:U('index/ajaxRegister')}"
            },
            password : {
                required : true,
                minlength: 6
            },
            password_confirm : {
                required : true,
                minlength: 6,
                equalTo:"#password"
            },
            
            checkCode : {
                required : true,
                minlength: 6,
                equalTo:"#ret_code"
            }
           
        },
        messages : {
            user_name : {
                required : '亲！不能为空哦',
                minlength: '亲！手机号必须为11位数字',
                remote   : '亲！用户名已存在'
            },
            password  : {
                required : '亲！不能为空哦',
                minlength: '亲！密码长度应在6-20个字符之间'
            },
            password_confirm  : {
                required : '亲！请确认密码',
                minlength: '亲！密码长度应在6-20个字符之间',
                equalTo: "两次密码输入不一致"
            },
            checkCode : {
                required : '亲！不能为空哦',
                minlength: '亲！验证码长度应为6位数字',
                equalTo: "验证码不一致！"
            }
        }
    });
});
</script>

<script type="text/javascript">  
/*-------------------------------------------*/  
var InterValObj; //timer变量，控制时间  
var count = 120; //间隔函数，1秒执行  
var curCount;//当前剩余秒数  
var code = ""; //验证码  
var codeLength = 6;//验证码长度  
function sendMessage() {  
    curCount = count;  
    var phone=$("#user_name").val();//手机号码  
    //有没有错误
    var error = $(".error").text();
    if(phone != "" && error == '' || error == null){  
        //产生验证码  
        for (var i = 0; i < codeLength; i++) {  
            code += parseInt(Math.random() * 9).toString();  
        }  
        //alert(code);
        $("#ret_code").val(code);
        
        //设置button效果，开始计时  
        $("#login_btn_id").attr("disabled", "true");  
        $("#login_btn_id").val("请" + curCount + "秒内输入");  
        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次  
        //向后台发送处理数据  
        $.ajax({  
            type: "POST", //用POST方式传输  
            dataType: "json", //数据格式:JSON  
            url: "{:U('sms/PHPSMS')}", //目标地址  
            data: {act:'register', mob:phone, smscode:code},  
            error: function (XMLHttpRequest, textStatus, errorThrown) { alert('操作失败！'); },  
            //success: function (msg){ alert(msg); }  
            success: function(data){ 
            	//alert('act:'+data.act+'; phone:'+data.mob+'; code:'+data.smscode); 
            	//alert(data.code+'-'+data.msg);
            	
            }

        });          
        
    }else{  
        //alert("手机号码不能为空！");  
    }  
}  
//timer处理函数  
function SetRemainTime() {  
    if (curCount == 0) {                  
        window.clearInterval(InterValObj);//停止计时器  
        $("#login_btn_id").removeAttr("disabled");//启用按钮  
        $("#login_btn_id").val("重新发送验证码");  
        code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效      
    }  
    else {  
        curCount--;  
        $("#login_btn_id").val("请在" + curCount + "秒内输入验证码");  
    }  
}  

</script>
