<script>
	$(function() {
		$("img").lazyload({
			effect : "fadeIn"
		});

		$(".zan").click(function(e){
			var zId = $(this).attr('data-id');
			$.post("{:U('Item/add_love')}",{type:zId},function(data){
				//alert(data);
				if(data==-2){
					alert('页面已失效，请重新进入该页面！');
				}else if(data==-1){
					//alert();//已赞
				}else{
					$('#zan_'+zId).text(data);
					anp(e);
				}
			});
			
		});		
		
		function anp(e){
			var $i=$("<b>").text("+1");
			var x=e.pageX,y=e.pageY;
			$i.css({top:y-20,left:x,position:"absolute",color:"#E94F06"});
			$("body").append($i);
			$i.animate({top:y-180,opacity:0,"font-size":"2em"},1500,function(){
				$i.remove();
			});
			e.stopPropagation();
		}	
		
	});
</script>
