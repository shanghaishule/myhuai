<body onselectstart="return true;" ondragstart="return false;">
	<!--背景音乐-->
	<div class="body">

		<!--头部-->
		<div class="index_head">
			<div id="nav">
				<ul class="navlist1">
					<li id="n_0">
						<div class="headtop1"
							style="background-image: url(__STATIC__/weixin/images/home/redstar.png); background-size: 100% 100%;"></div>
					</li>
					<li id="n_1">
						<div style="padding-top: 7.5px">
							<form action="{:U('index/searchlist')}" method="post" name="search">
								<input name="keywords" type="text" id="keyw"
									style="width: 65%; height: 30px; border: none; font-size: 1.3em; color: #cccccc; padding-left: 10%"

							</form>

			</div>

		</div>

                    <volist name="res" id="va"> 
                     <li>

	                     </div>
	                     <div class="good_content">
	                     <h3>
	                     	<a href="{$va.link}"><if condition="$va.title neq ''">{$va.title}<else />{$va.name}</if></a>

						 <if condition="$va.zb_price neq ''"><p class="tishi" style="">{$va.zb_price}</p>	</if>

	                 	 </div>

                     </volist>
					 </ul>
                </div>

        </div>

		<section>

	</div>
	<div class="space"></div>
	<script src="__STATIC__/weixin/js/home/jquery.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		window.shareData = {
			"moduleName" : "Index",
			"moduleID" : '0',
			"imgUrl" : "http://m.hajk.com.cn/images/logo.png",

			"sendFriendLink" : "http://m.hajk.com.cn/index.php?g=home&m=index&a=index",
			"weiboLink" : "http://m.hajk.com.cn/index.php?g=home&m=index&a=index",

	<script>
		document.addEventListener('WeixinJSBridgeReady',
				function onBridgeReady() {
					WeixinJSBridge.on('menu:share:appmessage', function(argv) {
						shareHandle('friend');
						WeixinJSBridge.invoke('sendAppMessage', {
							"img_url" : window.shareData.imgUrl,
							"img_width" : "640",
							"img_height" : "640",
							"link" : window.shareData.sendFriendLink,
							"desc" : window.shareData.tContent,
							"title" : window.shareData.tTitle
						}, function(res) {
							_report('send_msg', res.err_msg);
						})
					});

					WeixinJSBridge.on('menu:share:timeline', function(argv) {
						shareHandle('frineds');
						WeixinJSBridge.invoke('shareTimeline', {
							"img_url" : window.shareData.imgUrl,
							"img_width" : "640",
							"img_height" : "640",
							"link" : window.shareData.sendFriendLink,
							"desc" : window.shareData.tContent,
							"title" : window.shareData.tTitle
						}, function(res) {
							_report('timeline', res.err_msg);
						});
					});

					WeixinJSBridge.on('menu:share:weibo', function(argv) {
						shareHandle('weibo');
						WeixinJSBridge.invoke('shareWeibo', {
							"content" : window.shareData.tContent,
							"url" : window.shareData.sendFriendLink,
						}, function(res) {
							_report('weibo', res.err_msg);
						});
					});
				}, false)

		function shareHandle(to) {
			var submitData = {
				module : window.shareData.moduleName,
				moduleid : window.shareData.moduleID,
				token : 'ipwhoy1414718223',
				wecha_id : 'ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
				url : window.shareData.sendFriendLink,
				to : to
			};
			$
					.post(
							'/index.php?g=Wap&m=Share&a=shareData&token=ipwhoy1414718223&wecha_id=ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
							submitData, function(data) {
							}, 'json')
		}
	</script>
	<script>
	$(function() {
		$(".ul_list").each(function(){
			$(this).find("ol").last().remove();
		});
	});
</script>
