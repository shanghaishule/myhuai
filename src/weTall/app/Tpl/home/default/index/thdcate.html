$(function(){
	//Default Action
	$(".module_special").hide(); //Hide all content
	$("ul.box li:first").addClass("active").show(); //Activate first tab
	$(".module_special:first").show(); //Show first tab content

	//On Click Event
	$("ul.box li").click(function() {
		$("ul.box li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".module_special").hide(); //Hide all tab content
		var activeTab = $(this).find("a").attr("href"); //Find the rel attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active content
		return false;
	});

});
</script>

	<script>
function displayit(n){
	for(i=0;i<4;i++){
		if(i==n){
			var id='menu_list'+n;
			if(document.getElementById(id).style.display=='none'){
				document.getElementById(id).style.display='';
				document.getElementById("plug-wrap").style.display='';
			}else{
				document.getElementById(id).style.display='none';
				document.getElementById("plug-wrap").style.display='none';
			}
		}else{
			if($('#menu_list'+i)){
				$('#menu_list'+i).css('display','none');
			}
		}
	}
}
function closeall(){
	var count = document.getElementById("top_menu").getElementsByTagName("ul").length;
	for(i=0;i<count;i++){
		document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display='none';
	}
	document.getElementById("plug-wrap").style.display='none';
}

document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
</script>

	<script>
		document.addEventListener('WeixinJSBridgeReady',
				function onBridgeReady() {
					WeixinJSBridge.on('menu:share:appmessage', function(argv) {
						shareHandle('friend');
						WeixinJSBridge.invoke('sendAppMessage', {
							"img_url" : window.shareData.imgUrl,
							"img_width" : "640",
							"img_height" : "640",
							"link" : window.shareData.sendFriendLink,
							"desc" : window.shareData.tContent,
							"title" : window.shareData.tTitle
						}, function(res) {
							_report('send_msg', res.err_msg);
						})
					});

					WeixinJSBridge.on('menu:share:timeline', function(argv) {
						shareHandle('frineds');
						WeixinJSBridge.invoke('shareTimeline', {
							"img_url" : window.shareData.imgUrl,
							"img_width" : "640",
							"img_height" : "640",
							"link" : window.shareData.sendFriendLink,
							"desc" : window.shareData.tContent,

						}, function(res) {
							_report('timeline', res.err_msg);
						});
					});

					WeixinJSBridge.on('menu:share:weibo', function(argv) {
						shareHandle('weibo');
						WeixinJSBridge.invoke('shareWeibo', {
							"content" : window.shareData.tContent,
							"url" : window.shareData.sendFriendLink,
						}, function(res) {
							_report('weibo', res.err_msg);
						});
					});
				}, false)

		function shareHandle(to) {
			var submitData = {
				module : window.shareData.moduleName,
				moduleid : window.shareData.moduleID,
				token : 'ipwhoy1414718223',
				wecha_id : 'ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
				url : window.shareData.sendFriendLink,
				to : to
			};
			$
					.post(
							'/index.php?g=Wap&m=Share&a=shareData&token=ipwhoy1414718223&wecha_id=ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
							submitData, function(data) {
							}, 'json')
		}
	</script>
