<body onselectstart="return true;" ondragstart="return false;">

		<script type="text/javascript">
			window.shareData = {
				"moduleName" : "Index",
				"moduleID" : '0',
				"imgUrl" : "http://bjqc.weixinkf.cn//uploads/i/ipwhoy1414718223/6/1/4/4/thumb_5452ea399ad68.jpg",
				"timeLineLink" : "http://bjqc.weixinkf.cn//index.php?g=Wap&m=Index&a=index&token=ipwhoy1414718223",
				"sendFriendLink" : "http://bjqc.weixinkf.cn//index.php?g=Wap&m=Index&a=index&token=ipwhoy1414718223",
				"weiboLink" : "http://bjqc.weixinkf.cn//index.php?g=Wap&m=Index&a=index&token=ipwhoy1414718223",
				"tTitle" : "欢迎关注上海吉绅汽车销售服务有限公司",
				"tContent" : "欢迎关注上海吉绅汽车销售服务有限公司"
			};
		</script>
		<script>
			document
					.addEventListener(
							'WeixinJSBridgeReady',
							function onBridgeReady() {
								WeixinJSBridge
										.on(
												'menu:share:appmessage',
												function(argv) {
													shareHandle('friend');
													WeixinJSBridge
															.invoke(
																	'sendAppMessage',
																	{
																		"img_url" : window.shareData.imgUrl,
																		"img_width" : "640",
																		"img_height" : "640",
																		"link" : window.shareData.sendFriendLink,
																		"desc" : window.shareData.tContent,
																		"title" : window.shareData.tTitle
																	},
																	function(
																			res) {
																		_report(
																				'send_msg',
																				res.err_msg);
																	})
												});

								WeixinJSBridge
										.on(
												'menu:share:timeline',
												function(argv) {
													shareHandle('frineds');
													WeixinJSBridge
															.invoke(
																	'shareTimeline',
																	{
																		"img_url" : window.shareData.imgUrl,
																		"img_width" : "640",
																		"img_height" : "640",
																		"link" : window.shareData.sendFriendLink,
																		"desc" : window.shareData.tContent,
																		"title" : window.shareData.tTitle
																	},
																	function(
																			res) {
																		_report(
																				'timeline',
																				res.err_msg);
																	});
												});

								WeixinJSBridge
										.on(
												'menu:share:weibo',
												function(argv) {
													shareHandle('weibo');
													WeixinJSBridge
															.invoke(
																	'shareWeibo',
																	{
																		"content" : window.shareData.tContent,
																		"url" : window.shareData.sendFriendLink,
																	},
																	function(
																			res) {
																		_report(
																				'weibo',
																				res.err_msg);
																	});
												});
							}, false)

			function shareHandle(to) {
				var submitData = {
					module : window.shareData.moduleName,
					moduleid : window.shareData.moduleID,
					token : 'ipwhoy1414718223',
					wecha_id : 'ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
					url : window.shareData.sendFriendLink,
					to : to
				};
				$
						.post(
								'/index.php?g=Wap&m=Share&a=shareData&token=ipwhoy1414718223&wecha_id=ogsVXuL8yWmchzbD_jYCesE9Y2Bw',
								submitData, function(data) {
								}, 'json')
			}
		</script>
