<include file="Public:head"/>
<script>
function btnDespose(type){
	this.form2.action = "/index.php?g=User&m=Member_user&a="+type;
	this.form2.submit();
}
</script>
<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
<div class="cLineC" style="line-height: 32px;">
	<a href="{lanrain::U('Member_user/edit')}" class="btnGrayS vm bigbtn fl" >会员订单</a>
</div>
<div class="msgWrap form">
<div class="bdrcontent">
<div id="div_ptype">
<form name="form2" id="form2" action="" method="post">
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th style="width:23px"><input type="checkbox" name="selAll" id="selAll" />全选</th>
<th>订单号</th>
<th>订单金额</th>
<th>收货人&电话</th>
<th>支付&配送</th>
<th>下单&付款时间</th>
<th>消费金额</th>
</tr>
</thead>
<volist name="list" id="val">
<tr>
<td align="center"><input type="checkbox" name="sel[]" id="sel_list_{lanrain:$val.id}" value="{lanrain:$val.id}"/></td>
<td align="center">{lanrain:$val.orderId}</td>
<td align="center">{lanrain:$val.order_sumPrice}</td>
<td align="center"><b>{lanrain:$val.address_name}{lanrain:$val.mobile}</b></td>
<td align="center"><b><if condition="$val.freetype eq 0">卖家包邮<elseif condition="$val.freetype eq 1"/>平邮<elseif condition="$val.freetype eq 2"/>快递<elseif condition="$val.freetype eq 3"/>ems<else /></if></b></td>
<td align="center"><if condition="$val.add_time neq ''">{lanrain:$val.add_time|date='Y-m-d H:i:s',###}</if></td>
<td align="center">{lanrain:$val.sumPrice}</td>
</tr>
</volist>
</table>
</form>
</div>
</div>
<div class="footactions" style="padding-left:10px">
   <table>
   		<thead>
   			<tr>
   				<th>
   				  <a class="btnGrayS vm smallbtn" href="javascript:btnDespose('tuijianAll')">所选推荐</a>&nbsp;&nbsp;&nbsp;&nbsp;
   				  <a class="btnGrayS vm smallbtn" href="javascript:btnDespose('delAll')">所选删除</a>
   				</th>
   			</tr>
   		</thead>
   </table>
</div>
<div class="footactions" style="padding-left:10px">
	<div class="pages">{lanrain:$page}</div>
</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$("#selAll").click(function(){
	   $("input[name='sel[]']").each(function(){
		   if (this.checked) {
               this.checked = false;
           }
           else {
               this.checked = true;
           }
	   });
	});
});
</script>
<include file="Public:footer"/>
