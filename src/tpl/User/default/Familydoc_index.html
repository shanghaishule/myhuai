<script type="text/javascript">
$(function(){
	$("#selAll").click(function(){
	   $("input[name='sel[]']").each(function(){
		   if (this.checked) {
               this.checked = false;
           }
           else {
               this.checked = true;
           }
	   });
	});
});
</script>
